name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c requirements-locked.txt
          pip install pytest coverage
      - name: Run tests
        run: |
          pytest -q --maxfail=1
      - name: Build Docker (optional)
        if: github.event_name == 'push'
        run: |
          docker build -t synthla-edu-v2:ci .
