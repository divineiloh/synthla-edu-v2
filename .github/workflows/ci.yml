name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run fast tests only
      run: |
        pytest tests/ -v -m "not slow" --tb=short
      continue-on-error: false
    
    - name: Verify script imports
      run: |
        python -c "import synthla_edu_v2; print('✓ Script imports successfully')"
    
    - name: Check code structure
      run: |
        python -c "from synthla_edu_v2 import build_dataset, GaussianCopulaSynth, CTGANSynth, TabDDPMSynth; print('✓ All main classes importable')"
