name: Nightly full run

on:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  full_run:
    runs-on: ubuntu-latest
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c requirements-locked.txt
      - name: Run full benchmark
        run: |
          PYTHONPATH=src python -m synthla_edu_v2.run --config configs/full.yaml
      - name: Upload runs artifact
        uses: actions/upload-artifact@v4
        with:
          name: synthla-edu-v2-runs-full
          path: runs/
