seed: 42
out_dir: runs/v2_quick
datasets:
  - name: oulad
    raw_path: data/raw/oulad
    processed_path: data/processed/oulad
    params:
      min_vle_clicks_clip: 0.0
  - name: assistments
    raw_path: data/raw/assistments
    processed_path: data/processed/assistments
    params:
      encoding: ISO-8859-15
synthesizers:
  - name: gaussian_copula
    params: {}
  - name: ctgan
    params:
      epochs: 50
      enforce_min_max_values: true
      enforce_rounding: true
  - name: tabddpm
    params:
      n_iter: 200
      batch_size: 1024
split:
  test_size: 0.3
  random_state: 42
  stratify_col: null
utility_tasks:
  - name: classification
    target_col: dropout
    id_cols:
      - code_module
      - code_presentation
      - id_student
    feature_drop_cols:
      - final_grade
    models:
      - logreg
      - rf
    params:
      datasets:
        - oulad
  - name: regression
    target_col: final_grade
    id_cols:
      - code_module
      - code_presentation
      - id_student
    feature_drop_cols:
      - dropout
    models:
      - ridge
      - rf_reg
    params:
      datasets:
        - oulad
  - name: classification
    target_col: correct
    id_cols:
      - user_id
      - problem_id
    feature_drop_cols:
      - student_pct_correct
    models:
      - logreg
      - rf
    params:
      datasets:
        - assistments
  - name: regression
    target_col: student_pct_correct
    id_cols:
      - user_id
    feature_drop_cols: []
    models:
      - ridge
      - rf_reg
    params:
      datasets:
        - assistments
      aggregate: assistments_student
evaluation:
  sdmetrics: {}
  c2st:
    classifier: rf
    sample_size: 2000
    test_size: 0.3
    seeds:
      - 0
      - 1
  mia:
    attackers:
      - logreg
    test_size: 0.3
    k: 3
  bootstrap:
    n_boot: 200
  permutation_test:
    n_perm: 500
    alpha: 0.05
    seed: 123
