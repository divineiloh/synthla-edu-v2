[pytest]
addopts = -ra
filterwarnings =
    # Third-party deps (noise): keep CI output readable without hiding your own warnings
    ignore:module 'sre_parse' is deprecated:DeprecationWarning:rdt\.
    ignore:The 'IDGenerator' has been renamed to 'IndexGenerator'\.:FutureWarning:rdt\.
    ignore:is_categorical_dtype is deprecated and will be removed in a future version\.:DeprecationWarning:synthcity\.
    ignore:The `__fields_set__` attribute is deprecated:DeprecationWarning:pydantic\.
    ignore:.*`__fields_set__`.*:Warning:synthcity\.
    ignore:.*DataFrame concatenation with empty or all-NA entries is deprecated\.:FutureWarning:synthcity\.
    # Matplotlib layout warnings triggered by the viz code paths in tests
    ignore:Tight layout not applied\.:UserWarning:
    ignore:.*not compatible with tight_layout.*:UserWarning:
